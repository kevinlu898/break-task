<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BreakTask - Locked Task</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f6f6f6 0%, #e6eeff 50%, #e8e6ff 100%);
        font-family: 'DM Sans', sans-serif;
        transition: background-color 0.5s ease;
      }

      body.success {
        background: linear-gradient(135deg, #e6ffe6 0%, #ccffcc 50%, #b3ffb3 100%);
      }

      .locked-container {
        text-align: center;
        padding: 2rem;
      }

      .title {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 2rem;
      }

      .task-name {
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      .timer {
        font-size: 4rem;
        color: #2c3e50;
        font-weight: bold;
        margin: 2rem 0;
      }

      .warning {
        font-size: 1.2rem;
        color: #e74c3c;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="locked-container">
      <h1 class="title">BreakTask</h1>
      <div class="task-name" id="taskName">Task Name</div>
      <div class="timer" id="timer">00:00</div>
      <div class="warning">Do not move your mouse or press any keys!</div>
    </div>

    <script src="locked.js"></script>
  </body>
</html>
